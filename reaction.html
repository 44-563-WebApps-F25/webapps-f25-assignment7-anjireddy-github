<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anjireddy Reaction Timer Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Anjireddy reaction timer</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Game Status</h5>
            <p id="target" class="card-text fs-5">Your time</p>
            <p id="countdown" class="card-text fs-5">Count</p>
          </div>
        </div>
        
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-lg">Start Timer</button>
          <button type="button" class="btn btn-success btn-lg">React Now</button>
        </div>
      </div>
    </div>
  </div>
  
  <script> 
  // Variable to record when react button is pressed
  var myTime = undefined;
  
  function recordReact() {
    myTime = Date.now();
    console.log("React button pressed at: " + myTime);
  }
  
  // Set the onclick property of the react button
  document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('button');
    const startButton = buttons[0]; // First button (Start Timer)
    const reactButton = buttons[1]; // Second button (React Now)
    
    reactButton.onclick = recordReact;
    
    console.log("Reaction timer initialized. Click 'React Now' to test time recording.");
  });
  </script>

</body>
</html>
