<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anjireddy Reaction Timer Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Anjireddy reaction timer</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Game Status</h5>
            <p id="target" class="card-text fs-5">Your time</p>
            <p id="countdown" class="card-text fs-5">Count</p>
          </div>
        </div>
        
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-lg">Start Timer</button>
          <button type="button" class="btn btn-success btn-lg">React Now</button>
        </div>
      </div>
    </div>
  </div>
  
  <script> 
  var myTime = undefined;
  
  function recordReact() {
    myTime = Date.now();
    console.log("React button pressed at: " + myTime);
    document.getElementById("target").innerHTML = "Reaction recorded! Waiting for results...";
  }
  
  function startTime() {
    myTime = undefined;
    
    var countdownDuration = Math.floor(Math.random() * 9) + 2; // Random 2-10
    var countdownEnd = countdownDuration;
    
    document.getElementById("target").innerHTML = "Get ready... Click 'React Now' when countdown reaches " + countdownEnd + "!";
    console.log("Random countdown duration: " + countdownDuration + " seconds");
    
    for (let i = 0; i <= countdownEnd; i++) {
      setTimeout(function() {
        document.getElementById("countdown").innerHTML = i;
        if (i === countdownEnd) {
          document.getElementById("target").innerHTML = "NOW! Click React Now!";
        }
      }, (countdownEnd-i) * 1000);
    }
    
    // Check results after the random countdown duration
    setTimeout(function() {
      if (myTime === undefined) {
        document.getElementById("target").innerHTML = "Too Slow";
      } else {
        var buttonTime = Date.now();
        var elapsed = buttonTime - myTime;
        document.getElementById("target").innerHTML = "Time was " + elapsed + " milliseconds";
      }
    }, countdownDuration * 1000);
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('button');
    const startButton = buttons[0];
    const reactButton = buttons[1];

    startButton.onclick = startTime;
    reactButton.onclick = recordReact;
    
    console.log("Reaction timer initialized. Click 'Start Timer' to begin, then 'React Now' when countdown reaches 0.");
  });
  </script>

</body>
</html>
